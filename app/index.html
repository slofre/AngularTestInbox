<!DOCTYPE html>
<html lang="en" ng-app="inboxApp">

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <!-- build:css css/vendor.min.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:js js/vendor.min.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-css/angular-css.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.min.js -->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="components/inbox/module.js"></script>
    <script src="components/inbox/component.js"></script>
    <script src="components/email-list/module.js"></script>
    <script src="components/email-list/component.js"></script>    
    
    <!-- endbuild -->
</head>

<body ng-cloak>
    <md-toolbar class="header-purple">
        <div class="md-toolbar-tools">
            <md-menu>
                <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button">
                    <md-icon md-font-library="material-icons">menu</md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="doSomething()">
                            <md-icon md-font-library="material-icons">email</md-icon>
                            Inbox
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <span>Angular Inbox </span>
            <span flex></span>
            <md-button>Login</md-button>
        </div>
    </md-toolbar>
    <md-content layout-padding>
      <div ng-view></div>
    </md-content>    
</body>

</html>
